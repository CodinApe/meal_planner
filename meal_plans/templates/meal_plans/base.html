{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link href="{% static "styles.css" %}" rel="stylesheet">
    {% comment %} links for jquery, including datepicker widget {% endcomment %}
    <link href=
'https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css'
          rel='stylesheet'>
 
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
 
    <script src=
"https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
    </script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    {% bootstrap_css %}
</head>
<body id="body">
    <ul class = "nav ">
        <li class="nav-item"><a class="nav-link" href="{% url 'meal_plans:index' %}" >Meal Planner</a></li> 
        <li class="nav-item"><a class="nav-link" href="{% url 'meal_plans:plans' %}">Plans</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'meal_plans:goal' %}">Goal</a></li>
    </ul>
    <div >

    </div>

</html>
